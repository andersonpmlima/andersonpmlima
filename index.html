<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social LInk - Anderson</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <header>
            <img id="anderson" src="./imagens/anderson2.jpg" alt="Anderson">
            <h1>Anderson Lima</h1>
            <p>Desenvolvedor em desenvolvimento. Viciado em tecnologia, Pokémon e Ceará.</p>

        </header>

        

        <ul>
            <li>

            <button onclick="parent.open('//www.instagram.com/andersonpmlima/')">
                <a href="https://www.instagram.com/andersonpmlima/" alt="Instagram" target="_blank">Instagram
                <img class="icone" src="./imagens/instagram.png"></a>
            </button>
            </li>

            <li>
                
            <button onclick="parent.open('//twitter.com/morcegolombrado')">
                <a href="https://twitter.com/morcegolombrado" alt="Twitter" target="_blank">Twitter   
                <img class="icone" src="./imagens/twitter.png" style="top:15%"></a>
            </button> 
            </li>

               

            <li>
                
            <button onclick="parent.open('//sil.ph/Andersonpmlima')">
                <a href="https://sil.ph/Andersonpmlima" alt="Silph Card" target="_blank">Silph
                    <img class="icone" src="./imagens/silph.png" style="top:15%"></a>
            </button>        
            </li>
        </ul>
        

    </section>
    
</body>
</html>
